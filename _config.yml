# WhatATheme
markdown: kramdown

# URL of the Site
url: ''
# Base URL of the Site (i.e., Name of the Repository in which the Site is hosted)
baseurl: 

# Title of the Site
title: Zhili Liu
# Description of the Site
description: Personal portfolio
# URL of Image of the Site
site-image: /WhatATheme/assets/images/meta.jpg
# Keywords of the Site
site-keywords: Zhili, Liu, Eric, Resume
# URL for the Image of custom Favicon
favicon-url: 

# URL of the Image of Custom Hero Image (i.e., the image in the background of the very first section of the Homepage)
heroimage: /assets/images/background-940x650-1.jpg

# Social Media and Contact
# If you don't want to use any icon, you can leave them blank.
email: norbitay@hotmail.com
facebook_username: 
twitter_username: 
instagram_username: 
linkedin_username: zhili-liu
github_username:
youtube_channel_id: 
reddit_username: 
behance_username: 
dribbble_username: 
spotify_username: 

# Google Analytics
google-analytics:

# Disqus
disqus-shortname:

# Name of the Author
author-name: Eric Liu
# URL for the Image of the Author
author-image: assets/images/headshot.jpg
# 60 Words About the Author
author-about: Aspiring finance professional majoring in Finance at Baruch College (graduating 2023) and planning to continue master studies in 2023. I previously worked in the human resources recruiting and talent management fields in both Shanghai and New York.
# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
author-url: https://www.linkedin.com/in/zhili-liu

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page
  
  -
    scope:
      type: 'projects'
    values:
      layout: project
      post-image: ""
      description: ""
      tags:

collections:
  projects:
    output: true
    permalink: /projects/:path/

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
